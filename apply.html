<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Adoption</title>
    <link rel="stylesheet" href="style.css" />
    <nav>
      <a href="index.html">Home</a>
      <a href="adopt.html">Adopt</a>
      <a href="contact.html">Contact</a>
    </nav>
  </head>
  <body>
    <h1>Apply for Adopion</h1>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <label for="phone">Enter your phone number: </label>
        <input type="phone" name="phone" id="phone" required />
      </div>
      <div class="textarea">
        <label for="textarea">Tell us more about you:</label>
        <input type="textarea" id="textarea" id="textarea" required />
      </div>
      <div class="form-example">
        <input
          type="submit"
          value="Tell us more about why you are interested in adoption!"
        />
      </div>
    </form>
    <footer>
      <!--Use CSS to position all side-by-side-->
      <p>
        <img src="images/donate.jpg" alt="giving hands" />
        <a href="donate.html"><figcaption>Donate</figcaption></a>
        <img src="images/volunteer.jpg" alt="helping" />
        <a href="volunteer.html"><figcaption>Volunteer</figcaption></a>
        <img src="images/location.png" alt="map" />
        <a href="locaton.html"><figcaption>Location</figcaption></a>
      </p>
    </footer>
  </body>
</html>
